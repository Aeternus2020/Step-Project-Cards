<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.min.css?_v=20230416142046">
    <link rel="stylesheet" href="./css/header.min.css?_v=20230416142046">
    <link rel="stylesheet" href="./css/globalStyles.min.css?_v=20230416142046">
    <link rel="stylesheet" href="./css/filter.min.css?_v=20230416142046">
    <link rel="stylesheet" href="./css/login.min.css?_v=20230416142046">
    <link rel="stylesheet" href="./css/cardsStyle.min.css?_v=20230416142046">
    <link rel="stylesheet" href="./css/create.min.css?_v=20230416142046">
    <title>HealthSphere</title>

</head>

<body>
    <header>
    <div class="container header-container">
        <a href=""><img src="img/Subtract.svg" alt="">HealthSphere</a>
        <div class="header-btn-box">
            <span class='pulse-button'>Create</span>
            <input type="button" value="Login" class="login" />
        </div>
    </div>
</header>
         <div class="filter-container">
    
        <form class="field-search">
            <div class="dropdown-search">
                <input class="inp-clear" type="search" id="search-input" placeholder="Search..." autocomplete="off">
            </div>
            <div class="dropdown">
                <label class="arrow-urgency" for="urgency">▼</label>
                
                <input class="select-inp inp-clear" type="text" id="urgency" placeholder="Urgency..." value="" readonly />
        
                <ul class="dropdown__list-urgency list">
                    <li class="dpopdown-item" data-value="All">All</li>
                    <li class="dpopdown-item" data-value="High">High</li>
                    <li class="dpopdown-item" data-value="Normal">Normal</li>
                    <li class="dpopdown-item" data-value="Low">Low</li>
                </ul>
            </div>
            <div class="dropdown">
                <label class="arrow-status" for="status">▼</label>
                <input class="select-inp inp-clear" type="text" id="status" placeholder="Status..." value="" readonly />
                <ul class="dropdown__list-status list">
                    <li class="dpopdown-item" data-value="All">All</li>
                    <li class="dpopdown-item" data-value="Open">Open</li>
                    <li class="dpopdown-item" data-value="Done">Done</li>
        
                </ul>
            </div>
           
            <button class="clear__btn">Clear</button>
        </form>
        <div id="cards">
        
        </div>
    
        
    </div>

</div>
    <div class="container cards-holder">

</div>
    <div class="login-box">
    <button class="login-form-btn-cancel"><img src="./img/cancel (1).svg" alt=""></button>
    <h2>Login</h2>
    <form>
        <div class="user-box">
            <input type="text" name="username" id='username' required="" autocomplete="off">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" id="password" required="">
            <label>Password</label>
        </div>
        <a href="#" class="sub">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </a>
    </form>
</div>
<div class="vacuum">No items have been added.</div>
    <div class="create-form-background">
    <div class="create-box">
        <button class="form-btn-cancel"><img src="./img/cancel (1).svg" alt=""></button>
        <h2>Create new Card</h2>
        <form action="#" class="form-box">
            <div class="create-form-select-container">
                <select name="doctor" id="doctor" required="required">
                    <option value="Dentist">Стоматолог</option>
                    <option value="Cardiologist">Кардіолог</option>
                    <option value="Therapist">Терапевт</option>
                </select>
                <select name="urgency" id="urgency" required="required">
                    <option value="hight">High</option>
                    <option value="normal">Normal</option>
                    <option value="low">Low</option>
                </select>
                <select name="status" id="stat" required="required">
                    <option value="open">Open</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <div class="create-form-input-container">
                <input type="text" class="" name="purpose" id="purpose" placeholder="Мета візиту">
                <input type="text" class="" name="description" id="description" placeholder="Короткий опис візиту">
                <input type="text" class="" name="name" id="name" placeholder="ПІБ">
                <input type="date" class="" name="date" id="date" placeholder="Дата останнього відвідування">
                <input type="number" class="" name="pressure" id="pressure" placeholder="Звичайний тиск">
                <input type="number" class="" name="index" id="index" placeholder="Індекс маси тіла">
                <input type="text" class="" name="disease" id="disease" placeholder="Перенесені захворювання">
                <input type="number" class="" name="age" id="age" placeholder="Вік">
            </div>
            <div class="create-form-btn-container">
                <button class="add btn-add-form-create">
                    Create
                </button>
                <button class="clear btn-clear-form-create">
                    Clear</button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="./js/app.min.js?_v=20230416142046" defer></script>
</html>

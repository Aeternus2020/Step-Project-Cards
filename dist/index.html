    <link rel="stylesheet" href="./css/dropDown.min.css?_v=20230409011143">

    <title>HealthSphere</title>

</head>

<body>
    <header>
    <div class="container header-container">
        <a href=""><img src="img/Subtract.svg" alt="">HealthSphere</a>
        <div class="header-btn-box">
            <span class='pulse-button'>Create</span>
            <input type="button" value="Login" class="login" />
        </div>
    </div>
</header>
         <div class="filter-container">
    
        <form class="field-search">
            <div class="dropdown-search">
                <input class="inp-clear" type="search" id="search-input" placeholder="Search..." autocomplete="off">
            </div>
            <div class="dropdown">
                <label class="arrow-urgency" for="urgency">▼</label>
                
                <input class="select-inp inp-clear" type="text" id="urgency" placeholder="Urgency..." value="" readonly />
        
                <ul class="dropdown__list-urgency list">
                    <li class="dpopdown-item" data-value="All">All</li>
                    <li class="dpopdown-item" data-value="High">High</li>
                    <li class="dpopdown-item" data-value="Normal">Normal</li>
                    <li class="dpopdown-item" data-value="Low">Low</li>
                </ul>
            </div>
            <div class="dropdown">
                <label class="arrow-status" for="status">▼</label>
                <input class="select-inp inp-clear" type="text" id="status" placeholder="Status..." value="" readonly />
                <ul class="dropdown__list-status list">
                    <li class="dpopdown-item" data-value="All">All</li>
                    <li class="dpopdown-item" data-value="Open">Open</li>
                    <li class="dpopdown-item" data-value="Done">Done</li>
        
                </ul>
            </div>
           
            <button class="clear__btn">Clear</button>
        </form>
        <div id="cards">
        
        </div>
    
        
    </div>

</div>
    <div class="container cards-holder">

</div>
    
    <div class="login-box">
        <button class="login-form-btn-cancel"><img src="./img/cancel (1).svg" alt=""></button>
        <button class="login-form-btn-cancel"><img src="./img/cancel (1).svg" alt=""></button>
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="email" name="username" id='username' required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" id="password" required="">
                <label>Password</label>
            </div>
            <a href="#" class="sub">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>
    </div>
    <div class="vacuum">No items have been added.</div>

    
    <div class="login-box create-box">
        <button class="form-btn-cancel"><img src="./img/cancel (1).svg" alt=""></button>
        <h2>Створити нову картку</h2>
        <form action="#" class="form-box">
                <select name="doctor" class="user-box" id="doctor" required="required">
                    <option value=" ">Doctor</option>
                    <option value="dentist">Стоматолог</option>
                    <option value="cardiologist">Кардіолог</option>
                    <option value="therapist">Терапевт</option>
                </select>
                <select name="urgency" class="user-box" id="urgency" required="required">
                    <option value=" ">Priority</option>
                    <option value="high">High</option>
                    <option value="normal">Normal</option>
                    <option value="low">Low</option>
                </select>
                <select name="status" class="user-box" id="stat" required="required">
                    <option value=" ">Status</option>
                    <option value="open">Open</option>
                    <option value="done">Done</option>
                </select>
                <input type="text" class="user-box" name="purpose" id="purpose" placeholder="Мета візиту">
                <input type="text" class="user-box" name="description" id="description" placeholder="Короткий опис візиту">
                <input type="text" class="user-box" name="name" id="name" placeholder="ПІБ">
                <input type="number" class="user-box" name="pressure" id="pressure" placeholder="Звичайний тиск">
                <input type="number" class="user-box" name="index" id="index" placeholder="Індекс маси тіла">
                <input type="text" class="user-box" name="disease" id="disease" placeholder="Перенесені захворювання">
                <input type="number" class="user-box" name="age" id="age" placeholder="Вік">
                <input type="date" class="user-box" name="date" id="date" placeholder="Дата останнього відвідування">
            <a href="#" class="add user-box">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Створити
            </a>
            <a href="#" class="clear user-box">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Очистити
            </a>
        </form>
    </div>

</body>
<script src="./js/app.min.js?_v=20230411162907" defer></script>
</html>
